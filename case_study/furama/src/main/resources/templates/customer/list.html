        <tr>

        <tr th:each="customer : ${pages}">

            <td th:if="${customer.gender==1}" th:text="Nữ"></td>
            <td th:if="${customer.gender==-1}" th:text="LGPT"></td>
            <td th:text="${customer.dateOfBirth}"></td>
            <td th:text="${customer.idCard}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.customerType.getName()}"></td>
            <td>
                <a class="btn btn-outline-primary" role="button" th:href="@{/customer/edit/{id} (id = ${customer.id})}">
                    Edit
                </a>
            </td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                        th:data-bs-target="'#blog' + ${customer.id}">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Do you want delete blog <span class="text-info" th:text="${customer.name}"></span>
                                with id = <span class="text-info" th:text="${customer.id}"></span>
                            </div>
                            <div class="modal-footer">
                                <a th:href="@{/customer/delete(id=${customer.id})}" class="btn btn-outline-success">Delete</a>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tr>
        </tbody>
