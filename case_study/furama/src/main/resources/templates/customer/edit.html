<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Create Customer</h3>
    <p>
        <a th:href="@{/customer}">
            Back to customer list
        </a>
    </p>
    <form th:action="@{/customer/edit}" th:object="${customerDto}" method="POST" novalidate="novalidate">
        <div class="mb-3">
            <input type="number" th:field="*{id}" class="form-control" hidden>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Date Of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">ID Cart</label>
            <input type="text" th:field="*{idCard}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}">
                <option th:text="Nam" th:value="0"></option>
                <option th:text="Ná»¯" th:value="1"></option>
                <option th:text="LGPT" th:value="-1"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Customer Type</label>
            <select th:field="*{customerType}" class="form-control">
                <option th:each="cusType : ${customerTypes}" th:value="${cusType.id}" th:text="${cusType.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
