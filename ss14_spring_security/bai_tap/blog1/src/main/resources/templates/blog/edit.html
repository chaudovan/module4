<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Edit Blog</h3>
    <p>
        <a th:href="@{/blog}">
            Back to blog list
        </a>
    </p>
    <form th:action="@{/blog/edit}" th:object="${blog}" method="POST" novalidate="novalidate">
        <div class="mb-3">
            <input type="number" th:field="*{id}" class="form-control" hidden>
        </div>
        <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="date" th:field="*{time}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select th:field="*{category}" class="form-control">
                <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" th:field="*{summary}" class="form-control">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
