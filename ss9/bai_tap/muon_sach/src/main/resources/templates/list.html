<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h2>Book List</h2>
<p>
    <a th:href="@{/book/create}">Add new user</a>
</p>
<div th:if="${borrowCode}">
    <span style="color: red" th:text="${borrowCode}"></span>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Book Name</th>
        <th>Quantity</th>
        <th>Borrow</th>
        <th>Return</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${bookList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.bookName}"></td>
        <td th:text="${row.quantity}"></td>
        <td>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal">
                <a style="text-decoration: none" th:href="@{/book/borrow(id=${row.id})}">Borrow</a>
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal">
                <a style="text-decoration: none" th:href="@{/book/return}">Return</a>
            </button>
        </td>
    </tr>
    <tr th:if="${bookList.isEmpty()}">
        <td colspan="9">Danh sách trống</td>
    </tr>
    </tbody>
</table>

<script>
    function showUserDelete(){
        let idArray = new Array();
        idArray.push(document.getElementById('deleteAll').value);
        for (let i = 0; i <idArray.length ; i++) {
            document.getElementById('idDelete').value = idArray[i];
