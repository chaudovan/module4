<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Create User</h3>
    <p>
        <a th:href="@{/book}">
            Back to user list
        </a>
    </p>
    <form th:action="@{/book/create}" th:object="${book}" method="POST" novalidate="novalidate">
        <div class="mb-3">
            <input type="number" th:field="*{id}" class="form-control" hidden>
        </div>
        <div class="mb-3">
            <label class="form-label">Book Name</label>
            <input type="text" th:field="*{bookName}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="text" th:field="*{quantity}" class="form-control">
<!--            <span style="color: red" th:if="${#fields.hasErrors('lasttName')}" th:errors="*{lasttName}"></span>-->
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
